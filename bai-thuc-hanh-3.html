<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("enter a number");
    let x = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 11, 12, 16, 15];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("value: " + x[i] + "  found at:  " + i);
        }
    }
</script>
</body>
</html>
