<script>
    let number = [2, 3, 6, 8, 9, -4, 2, 5,];
    let max = number[0];
    let index = 0;
    for (i = 1; i < number.length; i++) {
        if (number[i] > max)
            max = number[i]
        index = i;
    }
    alert("max la: " + max + "  at position:  " + index);
</script>
